<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple clock</title>
        <script src="page_title.js"></script>
        <link rel="icon" type="image/x-icon" href="img/clock.png">
        <link rel="stylesheet" id="pagestyle" href="styles.css">

        <meta property="og:title" content="Simple Unix Clock">
        <meta property="og:type" content="tool">
        <meta property="og:url" content="https://clock.padjokej.dev/">
        <meta property="og:image" content="https://clock.padjokej.dev/img/clock.png">
        <meta property="og:description" content="A simple clock tool designed for unix time conversion">
    </head>
    <body>
        <h1 id="page-title">
            Simple clock
        </h1>
        <div class="content">
            <div class="clock_div">
            <p id="clock">00:00</p>
            <p id="timestamp">unix</p>
            <p id="indicator"></p>
            </div>
            <br>
            <h3>Discord timestamp</h3>
            <label for="datetime">Select a date and time to start</label>
            <div style="align-items: center;">
                <p><input type="datetime-local" name="datetime" id="datetime"></p> 
                <select name="Type" id="discord_type">
                    <option value=":R">Relative</option>
                    <option value=":t">Short time</option>
                    <option value=":T">Long time</option>
                    <option value=":d">Short date</option>
                    <option value=":D">Long date</option>
                </select>
            </div>
            <p id="target_timestamp"></p>
            <p id="unix_indicator"></p>
            
        </div>
        
        <script src="main.js"></script>
        <script src="to_unix.js"></script>
    </body>
</html>
